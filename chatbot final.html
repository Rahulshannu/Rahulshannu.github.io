<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            position: absolute;
            top:0;
            left:0;
            right: 0;
            text-align: center;
            background: url("https://wallpapercave.com/wp/wp10299384.jpg");
            
        }
        .leftbox{
            height: 680px;
            width: 34%;
            margin-top:30px;
            background-color: rgba(255, 255, 255, 0.874) ;
            display: inline-flex;
            border-radius: 20px;
            position: absolute;
            left: 200px;
        }
        .rightbox{
            height: 680px;
            width: 34%;
            margin-top:30px;
            background-color: rgba(255, 255, 255, 0.874);
            display: inline-flex;
            margin-left: 50px;
            border-radius: 20px;
            position: absolute;
        }
        .c1{
            width: 530px;
            height: 200px;
            border-radius: 20px;
        }
        .c2{
            width: 100px;
            height: 100px;
            position: absolute;
            top:150px;
            left: 50px;
            border-radius: 50px;
        }
        .leftbox h1{
            position: absolute;
            top:250px;
            left: 50px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .leftbox div{
            position: absolute;
            top:350px;
            left: 130px;
            font-size: 20px;
        }
        .top{
            height: 100px;
            width: 530px;
            border-radius: 20px;
            background-color: white;
        }
        .chat{
            height: 50px;
            width: 489px;
            background-color: white;
            position: absolute;
            top:630px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="leftbox">
            <img class="c1"src="https://www.healthbenefitstimes.com/glossary/wp-content/uploads/2020/12/Graduate-student.jpg">
            <img class="c2"src="1663401197072.png">
            <h1>ChatBot</h1>
            <div>
                <p>Hi I am Dottie, your virtual assistant <br><br> We typically reply in short time... </p>
            </div>
        </div>
        <div class="rightbox">
            <div class="top">
                <img class="c2"src="1663401197072.png" style="top:20px; width:70px; height: 70px;">
                <h1 style="margin-top: 30px;">ChatBot</h1>
            </div>
            <div class="chat">
                <input placeholder="chat" style="height:25px;width: 70%;border-radius: 10px; display: inline-flex;margin-top: 10px;">
                <button style="display: inline-flex;margin-right: 80px;">Send</button>
            </div>
        </div>
    </div>
    
</body>
</html>
